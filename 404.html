<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 - Page Not Found | CattyMod</title>
  <link rel="icon" href="https://cattymod.github.io/images/apple-touch-icon.png" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 2rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .logo {
      width: 80px;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 3rem;
      margin: 0.5rem 0;
    }

    p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 2rem;
    }

    a {
      display: inline-block;
      padding: 0.7rem 1.2rem;
      background-color: #4c83ff;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #3467d6;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://cattymod.github.io/images/apple-touch-icon.png" alt="CattyMod Logo" class="logo" />
    <h1>404</h1>
    <p>Oops! That page doesn't exist.<br />It might have been moved or deleted.</p>
    <a href="/">Go back to CattyMod</a>
  </div>
</body>
</html>
